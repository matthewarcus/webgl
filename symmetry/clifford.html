<!doctype html>
<html>
  <head>
    <title>Clifford Torus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../webgl.css" type="text/css">
    <script src="../utils.js" type="text/javascript"></script>
  </head>
  <body>
    <script src="../js/gl-matrix/gl-matrix.js" type="text/javascript"></script>
    <script src="shader.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function () {
      let config = {
      vsfile: "basicvertexshader.glsl",
      fsfile: "clifford.glsl",
      cubedir: "worldcube",
      ctypecount: 8,
      stypecount: 7,
      helpstring: 
      "&lt;space&gt;: run, s/S: scale, x/X: 3D perspective, y/Y: 4D perspective, " +
      "6: rotate u, 7: rotate v, 8: 3D rotation, 9: 4D rotation, " +
      "?: info"
      }
      runoncanvas(glcanvas, config);
      }
    </script>      
    <div id="info"></div>
    <div id="help"></div>
    <canvas id="glcanvas">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
  </body>
</html>

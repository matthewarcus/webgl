<!doctype html>
<html>
  <head>
    <title>WebGL Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../webgl.css" type="text/css">
    <script src="../utils.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="info"></div>
    <div id="help"></div>
    <canvas id="glcanvas">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
    <script src="shader.js" type="text/javascript"></script>
    <script type="text/javascript">
      // Could make this window.onload or use an event handler.
      let config = {
      vsfile: "basicvertexshader.glsl",
      fsfile: "hyperbolic.glsl",
      helpstring:
      "&lt;space&gt;: run, s/S: scale, p/P: P, q/Q: Q, " +
      "0: hyperbolic, 1: double, 2: background, 3: region, 4: chiral, 5: conformal, " +
      "h/H: hplane, k/K: conformal k, x/X: xoffset, y/Y: yoffset, " +
      "r/R: rrepeat, t/T: utfact, u/U: uxfact, v/V: vyfact, " +
      "?: info"
      }
      runoncanvas(glcanvas, config);
    </script>      
  </body>
</html>

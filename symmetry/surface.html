<!doctype html>
<html>
  <head>
    <title>WebGL Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../webgl.css" type="text/css">
    <script src="../utils.js" type="text/javascript"></script>
  </head>
  <body>
    <script src="../js/gl-matrix/gl-matrix.js" type="text/javascript"></script>
    <script src="shader.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function () {
      let config = {
      vsfile: "basicvertexshader.glsl",
      fsfile: "surface.glsl",
      ctypecount: 8,
      stypecount: 8,
      helpstring: 
      "&lt;space&gt;: run, s/S: scale, a/A: surface, c/C: colortype, " +
      "1: infinity, 2: gamma, 3: noise, 6: Kummer, 8: 3D rotation, 9: 4D rotation, " +
      "r/R: rrepeat, t/T: utfact, u/U: uxfact, " +
      "?: info"
      }
      runoncanvas(glcanvas, config);
      }
    </script>      
    <div id="help"></div>
    <div id="info"></div>
    <canvas id="glcanvas">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>
  </body>
</html>
